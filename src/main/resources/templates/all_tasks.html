<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List Of All Tasks</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/employees}" class="btn btn-primary btn-sm mb-3">Back To Employee</a>
            <a th:href="@{/employees/newTask/{id}(id=${employeeId})}" class="btn btn-success btn-sm mb-3">Give Task</a>

        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Task Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <th th:text="${task.getDescription()}"></th>
            <th><a th:href="@{/employees/deleteTask/{id}(id=${task.getId()})}" class="btn btn-success">Task Is
                Complete</a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
