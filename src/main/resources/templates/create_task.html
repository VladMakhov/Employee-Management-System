<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Task </h1>
            <div class="card-body">
                <form th:action="@{/employees/saveTask/{id}(id=${task.getEmployeeId().getId()})}" th:object="${task}" method="POST">
                    <div class="form-group">
                        <label> Task Description </label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Task Description"
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="hidden"
                                name="employeeId"
                                th:field="*{employeeId}"
                                class="form-control"
                                th:placeholder="*{employeeId}"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <br>
                        <br>
                        <a th:href="@{/employees/tasks/{id}(id=${task.getEmployeeId().getId()})}">Back To Tasks</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
